<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- JS -->
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <!--/JS  -->
  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- /CSS -->

</head>
<body>
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <h2 class="titulo">Cadastro de Curso</h2>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite o ID:</label>
          <input type="text" id="id" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-block" id="buscar">Buscar</button>
          </div>
      </div>
    </div>
      
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Nome:</label>
          <input type="text" name="" id="nome" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Curso:</label>
          <input type="text" name="" id="curso" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
          <div class="col-12">
            <button class="btn btn-success btn-block" id="cadastrar">Cadastrar</button>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
          <div class="col-12">
            <button class="btn btn-warning btn-block" id="alterar">Alterar</button>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
          <div class="col-12">
            <button class="btn btn-danger btn-block" id="deletar">Deletar</button>
          </div>
      </div>
    </div>

    

  </div>
</body>
</html>
